name: unit-test
on: [push]
jobs:
  unit-test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: |
          cd expressapi
          npm install 
          npm run build 
          npm test
